name: run-scrapers

on:
  push:
    branches:
      - main
  schedule:
    - cron: "30 15 * * *" # 7:30 AM PST
    - cron: "30 3 * * *"  # 7:30 PM PST
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/R
          key: ${{ runner.os }}-R-${{ hashFiles('splitting.R') }}
          restore-keys: |
            ${{ runner.os }}-R-

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::dplyr 
            any::sf
            any::dotenv
            any::lubridate

      - name: Set up environment variables
        run: echo "DW_API_KEY=${{ secrets.DATAWRAPPR }}" >> $GITHUB_ENV

      - name: Install DatawRappr package
        run: Rscript -e "pak::pkg_install('munichrocker/DatawRappr')"

      - name: Run script
        run: |
          Rscript -e 'tryCatch(source("splitting.R"), error = function(e) { message("Script failed: ", e$message); quit(status = 1) })'

      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            TIMESTAMP=$(date --utc +"%Y-%m-%dT%H:%M:%SZ")
            git commit -m "Automated update: ${TIMESTAMP}"
            git push origin
          fi